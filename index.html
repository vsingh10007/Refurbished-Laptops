<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amozon_my</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Amozon.css">
</head>

<body>
    <header>
        <!-- NAVIGATION  BAR  -->

        <div class="navbar">
            <!-- box 1 -->

            <div class="log_Amozon border">
                <div class="logo_Amo ">
                    <div class="lap"><i class="fa-solid fa-laptop"></i></div>
                    <div class="re">
                        <p class="fund">Refurbished</p>
                        <p class="ops"> Laptops </p>
                    </div>
                </div>
            </div>

            <!-- box 2 -->

            <div class="loction_logo border">
                <div class="loction">
                    <p class="deliver">Deliver to</p>
                    <div class="deliver_loction">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="india">India</p>
                    </div>
                </div>
            </div>

            <!-- box 3 -->

            <div class="search_bar">
                <div class="search_hov">
                    <select name="" class="select ">
                        <option value="All">All</option>
                    </select>
                    <input type="search" name="" placeholder="Search Amozon" class="search">
                    <div class="search_icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>

            <!-- box 4 -->

            <div class="conutry border">
                <select name="conutry" class="flag">
                    <option value="EN">
                        <i class="fa-solid fa-flag-usa"></i>EN
                    </option>
                </select>
            </div>
            <!-- A box click show -->
            <div class="click-account">
                <h1>Accounts</h1>
            </div>

            <!-- box 5 -->

            <div class="singh-in border">
                <div class="box5">
                    <p class="hello">Hello, sing in</p>
                    <select name="Account" class="Account" placeholder="Account">
                        <option value="Account">Account</option>
                    </select>
                </div>
            </div>

            <!-- box 6 -->

            <div class="retrun_o border">
                <div class="box6">
                    <p class="retruns">Retruns</p>
                    <p class="order">& Order</p>
                </div>
            </div>

            <!-- box 7 -->

            <div class="cart border">
                <div class="box7">
                    <div class="cart_icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <p class="Cart_word" style="font-size: 1.3rem;">Cart</p>
                </div>
            </div>
        </div>

        <!-- NAVIGATION  BAR ENDING -->

        <!-- PALEN START -->
        <div class="panel">
            <div class="All_option border">
                <i class="fa-solid fa-bars"></i>
                <P>All</P>
            </div>
            <div class="ancle_tag">
                <a href="" class="tags border">Today's Deals</a>
                <a href="" class="tags border">Customer Service</a>
                <a href="" class="tags border">Registry</a>
                <a href="" class="tags border">Gift Cards</a>
                <a href="" class="tags border">Sell</a>
            </div>
            <div class="shop_electroni border">
                Shop deals in Electronics
            </div>
        </div>

        <!-- PALEN START -->
    </header>

    <!-- Shoping section -->

    <div class="shope">

        <div class="options">
            <div class="home"><i class="fa-solid fa-house"></i>
                <p>Home</p>
            </div>
            <div class="cat"></div>

        </div>
        <div class="laptop-show">
            <div class="lap1 laptop"><img src="img/l3.avif" alt="" height="200px" width="200px"><h4>₹60,000</h4></div>
            <div class="lap2 laptop"><img src="img/l4.avif" alt="" height="200px" width="200px"><h4>₹40,000</h4></div>
            <div class="lap3 laptop"><img src="img/l5.avif" alt=""height="200px" width="200px"><h4>₹45,000</h4></div>
            <div class="lap4 laptop"><img src="img/l6.avif" alt=""height="200px" width="200px"><h4>₹60,000</h4></div>
            <div class="lap5 laptop"><img src="img/l7.avif" alt=""height="160px" width="200px"><h4>₹70,000</h4></div>
            <div class="lap6 laptop"><img src="img/l8.avif" alt=""height="200px" width="200px"><h4>₹30,000</h4></div>
            <div class="lap7 laptop"><img src="img/l9.avif" alt=""height="200px" width="200px"><h4>₹55,000</h4></div>
            <div class="lap8 laptop"><img src="img/l10.avif" alt=""height="200px" width="200px"><h4>₹30,000</h4></div>
            <div class="lap9   laptop"><img src="img/l11.avif" alt=""height="150px" width="200px"><h4>₹1,20,000</h4></div>
            <div class="lap10   laptop"><img src="img/l12.avif" alt=""height="150px" width="200px"><h4>₹60,000</h4></div>
            <div class="lap11   laptop"><img src="img/l13.avif" alt=""height="150px" width="200px"><h4>₹40,000</h4></div>
            <div class="lap12   laptop"><img src="img/l14.avif" alt=""height="200px" width="200px"><h4>₹90,000</h4></div>
        </div>

    </div>

    <!-- Shoping section  End-->

    <footer>




    </footer>

    <script>
        // let account = document.querySelector(".singh-in");
        let x = 0;
        let account = document.querySelector(".singh-in");
        let clickAccount = document.querySelector(".click-account");

        account.addEventListener("click", () => {
            clickAccount.style.display =
                clickAccount.style.display === "block" ? "none" : "block";
        });
    </script>
</body>


</html>
